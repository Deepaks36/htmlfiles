<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/jpg" href="./image/OIP.jpg">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <h1>Student Registration Form</h1> <hr>
    <div>
        <form action="">
            <div class="label">
                <label for="first">First Name :</label> <br> 
                <input type="text" id="first" required placeholder="First Name">
            </div> <br><br>
            <div class="god">
                <label for="middle name">Middle Name :</label> <br> 
                <input type="text" id="middle" required placeholder="Middle Name">
            </div> <br><br>
            <div class="boy">
                <label for="last name">Last Name :</label> <br> 
                <input type="text" id="last" required placeholder="Last Number">
            </div> <br><br>
            <div>
                <label for="course">Course : </label>
                <select name="course" id="course" required>
                    <option value="select">Select</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">JAVA</option>
                </select>
            </div> <br><br>
            <div>
                <label for="male">Gender : </label> <br>
                <input type="radio" id="male" name="gender" required>
                <label for="male">MALE</label> 
                <input type="radio" id="female" name="gender" required>
                <label for="female">FEMALE</label> 
                <input type="radio" id="others" name="gender" required>
                <label for="others">OTHERS</label> 
            </div> <br> <br>
            <div>
                <label for="phone">Phone Number :</label> <br> 
                <input type="tel" id="phone" name="phonenumber" value="(+91)-" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div> <br><br>
            <div>
                <label for="address">Current Address :</label> <br>
                <textarea name="Address" id="address" cols="50" rows="5" placeholder="Current address"></textarea> <br><br>
            </div>
            <div>
                <label for="mail">Email :</label> <br>
                <input type="email" id="mail" placeholder="Enter Your Mail" name="email">
            </div> <br><br>
            <div>
                <label for="password">Password :</label><br>
                <input type="password" id="password" placeholder="Enter Password" name="password"> <br> <br>
            </div>
            <div>
                <label for="retype">Re-type Password :</label> <br>
                <input type="password" id="retype" placeholder="Re-type Password"> <br> <br>
            </div>
            <div>
                <button type="button">Registration</button>
            </div>
        </form>
    </div>
